name: 'update'

on:
  push:
    tags:
      - 'v*'

jobs:
  update:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: 'actions/checkout@v3'

      - name: 'Retrieve Version'
        run: echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: 'Create Release'
        uses: 'azurystudio/log@v1'
      
      - name: 'Bump Major Version'
        run: |
          short="${VERSION:0:2}"
          git tag $short -f
          git push --tags -f
